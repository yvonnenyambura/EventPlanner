<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- EmailJS SDK for client-side email sending -->
  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container" id="app">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="top-section">
          <button class="toggle-btn"><i class="fas fa-bars"></i></button>
          <h2 class="logo">EventEase</h2>
        </div>
        <ul class="nav-links">
          <li><a href="#" class="nav-link active" data-view="events"><i class="fas fa-calendar-check"></i><span>Events</span></a></li>
          <li><a href="#" class="nav-link" data-view="create"><i class="fas fa-plus-circle"></i><span>Create</span></a></li>
          <li><a href="#" class="nav-link" data-view="dashboard"><i class="fas fa-chart-line"></i><span>Dashboard</span></a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Dashboard Overview Section -->
        <!-- <section class="dashboard-overview">
          <h2>EventPlanner</h2>
          <div class="right-section">
            <i class="fas fa-bell notification"></i>
            <img src="Tems.jpg" alt="Profile" class="profile-pic">
          </div>
        </section> -->

        <!-- Page Content -->
        <div id="main-content" class="mx-auto px-4 py-8">
          <!-- Dynamic content will be loaded here -->
        </div>
      </main>
    </div>

    <!-- Hidden Templates -->
    <div id="templates" class="hidden">
      <!-- Home Template -->
      <div id="home-template">
        <div class="text-center py-16">
          <h2 class="text-4xl font-bold text-gray-800 mb-4">
            Welcome to EventPlanner
          </h2>
          <p class="text-xl text-gray-600 mb-8">
            Discover amazing events or create your own!
          </p>
          <div class="space-x-4">
            <button
              class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors"
              data-view="events"
            >
              Discover Events
            </button>
            <button
              class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition-colors"
              data-view="create"
            >
              Create Event
            </button>
          </div>
        </div>
      </div>

      <!-- Events List Template -->
      <div id="events-template">
        <div class="mb-6">
          <h2 class="text-3xl font-bold text-gray-800 mb-4">Discover Events</h2>
          <div class="flex flex-col md:flex-row gap-4 mb-6">
            <input
              type="text"
              id="search-events"
              placeholder="Search events..."
              class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
            <select
              id="filter-events"
              class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
            >
              <option value="">All Events</option>
              <option value="upcoming">Upcoming</option>
              <option value="today">Today</option>
              <option value="this-week">This Week</option>
            </select>
          </div>
        </div>
        <div
          id="events-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Events will be dynamically loaded here -->
        </div>
      </div>

      <!-- Create Event Template -->
      <div id="create-template">
        <div class="max-w-2xl mx-auto">
          <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">
              Create New Event
            </h2>
            <form id="create-event-form" class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Event Title *</label
              >
              <input
                type="text"
                id="event-title"
                required
                maxlength="100"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
              <div class="flex justify-between items-center mt-1">
                <div class="error-message text-red-500 text-sm hidden"></div>
                <div class="text-xs text-gray-500">
                  <span id="title-counter">0</span>/100 characters
                </div>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Description *</label
              >
              <textarea
                id="event-description"
                rows="4"
                required
                maxlength="500"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              ></textarea>
              <div class="flex justify-between items-center mt-1">
                <div class="error-message text-red-500 text-sm hidden"></div>
                <div class="text-xs text-gray-500">
                  <span id="description-counter">0</span>/500 characters
                </div>
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Date *</label
                >
                <input
                  type="date"
                  id="event-date"
                  required
                  min=""
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
                <div
                  class="error-message text-red-500 text-sm mt-1 hidden"
                ></div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Time *</label
                >
                <input
                  type="time"
                  id="event-time"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
                <div
                  class="error-message text-red-500 text-sm mt-1 hidden"
                ></div>
              </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Venue *</label
                >
                <input
                  type="text"
                  id="event-venue"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
                <div
                  class="error-message text-red-500 text-sm mt-1 hidden"
                ></div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Duration</label
                >
                <input
                  type="text"
                  id="event-duration"
                  placeholder="e.g., 2 hours"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>
            </div>
            <!-- Poster / Image Upload -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Event Poster (optional)</label>
              <input type="file" id="event-poster" accept="image/*" class="w-full" />
              <div id="poster-error" class="error-message text-red-500 text-sm mt-1 hidden"></div>
              <div id="poster-preview" class="mt-3"></div>
            </div>
            <div class="flex justify-end space-x-4">
              <button
                type="button"
                class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
                data-view="home"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
              >
                Create Event
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Event Details Template -->
      <div id="event-details-template">
        <div class="max-w-4xl mx-auto">
          <div id="event-details-content">
            <!-- Event details will be dynamically loaded here -->
          </div>
        </div>
      </div>

      <!-- Dashboard Template -->
      <div id="dashboard-template">
        <div>
          <h2 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h2>
          <div id="dashboard-content">
            <!-- Dashboard content will be dynamically loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
      <div class="flex items-center justify-center min-h-screen p-4">
        <div
          class="bg-white rounded-lg max-w-2xl w-full max-h-screen overflow-y-auto"
        >
          <div class="p-6">
            <div class="flex justify-between items-center mb-4">
              <h3 id="modal-title" class="text-xl font-bold"></h3>
              <button
                id="modal-close"
                class="text-gray-500 hover:text-gray-700"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </button>
            </div>
            <div id="modal-content">
              <!-- Modal content will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Invite Modal -->
    <div id="invite-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
      <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-lg max-w-md w-full p-6">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold">Send Invitation</h3>
            <button id="invite-modal-close" class="text-gray-500 hover:text-gray-700">âœ•</button>
          </div>
          <div id="invite-modal-content">
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-1">Recipient Email</label>
              <input id="invite-recipient-email" type="email" placeholder="name@example.com" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
              <div id="invite-email-error" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email</div>
            </div>
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-1">Message (optional)</label>
              <textarea id="invite-message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg" placeholder="You're invited..."></textarea>
            </div>
            <div class="flex justify-end gap-3">
              <button id="invite-cancel" class="px-4 py-2 border rounded-lg">Cancel</button>
              <button id="invite-send" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Send Invite</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
